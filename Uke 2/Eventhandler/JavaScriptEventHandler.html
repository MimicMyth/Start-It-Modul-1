<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loading()">
    <!-- 
        Onclick
        OnmouseOver
        OnMouseOut
        oninput
        onchange
        onload
    -->
    
    <button onclick="clickMe()">Klikk på meg</button>
    <h1 onmouseover="over()" onmouseout="out()">Dra musepekeren over her</h1>
    <input type="text" oninput="inputText()">
    <input type="text" onchange="changeText()">

<script>

    function clickMe() {
        console.log('Du trykket på knappen')
    }
    function over() {
        console.log('Du dro musepekeren over teksten')
    }
    function out() {
        console.log('Du dro vekk musepekeren')

    }
    function inputText() {
        console.log('Du skriver i boksen')
    }
    function changeText() {
        console.log('Du har skrevet i boksen ferdig')
    }
    function loading() {
        alert('Du har lastet inn siden')
    }

</script>
</body>
</html>
