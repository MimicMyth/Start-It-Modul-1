<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div onclick="changeEmpty(this)">A</div>
    <div onclick="changeEmpty(this)">B</div>
    <div id="empty"></div>
    
    <script>
        var counter = 0;


        function changeEmpty(selectedDiv) {
            counter++;
            document.getElementById('empty').innerHTML= selectedDiv.innerHTML + ' Du har trykket '+ counter + ' ganger ';
        }



    </script>
</body>
</html>
