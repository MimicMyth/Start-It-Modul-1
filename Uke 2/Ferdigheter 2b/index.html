 <!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ferdighet 3</title>
    <style>

        table {
            float: left;
            font-size: large;
            
        }

        
        #x {
            clear: left;
        }
    </style>
</head>
<body>
    <p>Ferdighet 3 - spesialtilfelle, this og gjøre noe med det elementet man trykker på (eller som utløser eventet)</p>
    Samenlign dette eksempelet med "Ferdighet 2 - Onclick - kjøre funksjon som endrer innerHTML ut fra Id"!
    <h2 id="z" onclick="doSomething(this)">AAAAAAAAAAAAAAAA</h2>
    <h2 id="y" onclick="doSomething(this)">BBBBBBBBBBBBBBBB</h2>
    
    <table id="æ" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>
    <table id="ø" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>
    <table id="å" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>
    <table id="x" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>
    <table id="m" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>
    <table id="p" onmouseover="byttX(this)" onmouseout="byttO(this)"><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></table>


    <script>
        function doSomething(etNavnDuVelgerSelv) {
            // Nå er etNavnDuVelgerSelv det samme som om vi hadde kjørt:
            // var etNavnDuVelgerSelv = document.getElementById('z');
            // eller
            // var etNavnDuVelgerSelv = document.getElementById('y');
            // HVIS og bare hvis du trykker på akkurat det elementet som har id=z
            etNavnDuVelgerSelv.innerHTML = 'CCCCCCCCCCCCCCCC';
        }
        function byttX(byttTilX) {
            byttTilX.innerHTML =/*HTML*/ `
            <div style='font-size: large;'><tr><td>x</td><td>x</td></tr><tr><td>x</td><td>x</td></tr></div>
            `;

        }
        function byttO(byttTilO) {
            byttTilO.innerHTML =/*HTML*/ `
            <div style='font-size: large;'><tr><td>o</td><td>o</td></tr><tr><td>o</td><td>o</td></tr></div>
            `;

        }
    </script>
</body>
</html>
