<body>
    <script>
        function tilfeldigTall(minimum, maksimum) {
            return minimum + Math.floor(Math.random() * (maksimum - minimum + 1));
        }
        
        function tilfeldigBokstav() {
            var tall = tilfeldigTall(0, 28);
            if(tall == 28) return 'å';
            if(tall == 27) return 'ø';
            if(tall == 26) return 'æ';
            const charCodeA = 'a'.charCodeAt(0);
            return String.fromCharCode(tall - 0 + charCodeA);
        
        }

        function randomWORD(){
            return  tilfeldigBokstav() +
            tilfeldigBokstav() +
            tilfeldigBokstav();
        }

       
    </script>
</body>
